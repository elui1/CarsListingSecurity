<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{../css/style.css}" type="text/css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav nav-fill">

            <li class="nav-item">
                <a class="nav-link" href="/">CARS LISTING</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/addCategory">ADD CATEGORY</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/addCar">ADD CAR</a>
            </li>
        </ul>
    </div>
</nav>

<div class="jumbotron">
    <h1 style="text-align: center;">Thrifty Dealers</h1>
</div>
<div class="container">
    <div class="row">
        <div class="card mx-auto border-dark" style="width: 18rem;">
            <div class="card-body" style="text-align:center;">

                <h3 th:inline="text">[[${car.manufacturer}]] [[${car.model}]] </h3>
                <h5 th:inline="text">Category: [[${car.category.name}]] </h5>
                <h5 th:inline="text">Year: [[${car.year}]] </h5>
                <h5 th:inline="text">MSRP: [[${car.MSRP}]] </h5>

                <div>
                    <a th:href="@{/update/{id}(id=${car.id})}" class="btn btn-warning">Update</a>
                    <a th:href="@{/delete/{id}(id=${car.id})}" class="btn btn-warning">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
